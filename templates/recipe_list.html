{% extends 'base.html' %}

{% block content %}

<div class="row">
    <h4>Recipe List</h4>
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card medium sticky-action">

            <div class="card-image recipe_list_image" style="background-image: url('{{ recipe.img_url }}')">
                <div class="chip teal white-text recipe_list_chip"><span>{{ recipe.category }}</span></div>
                <a class="btn-floating halfway-fab waves-effect waves-light teal recipe_list_extend activator"><i class="material-icons">more_vert</i></a>
            </div>

            <div class="card-content">
                <span class="card-title">{{ recipe.name }}</span>
                <p>{{ recipe.description }}</p>
            </div>

            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ recipe.name }}<i class="material-icons right">close</i></span>
                <div class="section">
                <p>{{ recipe.description }}</p>
                </div>
                <div class="chip teal white-text"><span>{{ recipe.category }}</span></div>
            </div>

            <div class="card-action">
                <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">View Recipe</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
