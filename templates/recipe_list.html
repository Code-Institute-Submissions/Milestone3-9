{% extends 'base.html' %}

{% block content %}

<h1>Recipes</h1>
<ul class="collapsible popout" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i> <strong>{{recipe.name}}&nbsp</strong>-
            {{recipe.category}} </div>
        <div class="collapsible-body">
            <p> {{recipe.description}}</p>
            <div><a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="waves-effect waves-light btn-small">View</a></div>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
