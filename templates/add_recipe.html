{% extends 'base.html' %}

{% block content %}
<h1>Add Recipe</h1>

<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">


            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">restaurant_menu</i>
                    <select>
                        <option value="" disabled selected>Choose a Category</option>
                        {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Recipe Category</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea class="materialize-textarea" id="recipe_description" name="recipe_description"
                        data-length="140"></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>

    </form>
</div>

{% endblock %}
