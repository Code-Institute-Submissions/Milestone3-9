{% extends 'base.html' %}

{% block content %}
<h3>Add Recipe</h3>

<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">

        <h5>General Info</h5>

        <div class="section">
            <div class="input-field col s12 m6">
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="recipe_name">Recipe Name</label>
            </div>

            <div class="input-field col s12 m4">
                <select>
                    <option value="" disabled selected>Choose a Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>

            <div class="input-field col s12 m2">
                <select>
                    <option value="" disabled selected>0</option>
                    {% for i in range(1, 9) %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
                <label>Serving Size</label>
            </div>


        </div>

        <div class="section">
            <div class="input-field col s12">
                <textarea class="materialize-textarea" id="recipe_description" name="recipe_description"
                    data-length="140"></textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>

        <div class="divider"></div>
        <div class="section">

            <h5>Ingredients</h5>
            <div class="divider"></div>
            <div class="row">

                <div class="input-field col s12 m6 push-m6">

                        <div class="col s6 m3 l2">
                            <input id="add_ingredient_amount" type="text" class="validate" required>
                            <label for="add_ingredient_amount">Amount</label>
                        </div>
                        <div class="col s6 m3 l2">
                            <div class="input-field col s12 m2">
                                <select>
                                    <option value="" disabled selected>0</option>
                                    {% for i in range(1, 9) %}
                                    <option value="{{i}}">{{i}}</option>
                                    {% endfor %}
                                </select>
                                <label>Measure</label>
                            </div>
                        </div>
                        <div class="col s12 m6 l8">
                            <input id="add_ingredient_name" type="text" class="validate" required>
                            <label for="add_ingredient_name">Ingredient</label>
                        </div>

                    <a class="waves-effect waves-light btn" id="add_ingredients_btn">Add Ingredient</a>

                </div>

                <div class="col s12 m6 pull-m6">
                    <table>
                        <tbody id="current_ingredients">
                        </tbody>
                    </table>
                </div>
                <div class="divider"></div>
            </div>

            <div class="section">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe<i
                        class="material-icons right">playlist_add</i></button>
            </div>
    </form>
</div>

{% endblock %}
