<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>The Hikers Cuisine</title>

</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="{{url_for('index')}}" class="brand-logo center"><img
                    src="{{ url_for('static', filename='img/quicklogo.png') }}"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down sidenav-trigger">
                <li><a href="{{url_for('recipe_list')}}">Recipe List</a></li>
                <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav teal" id="mobile-demo">
        <li><a class="white-text" href="{{ url_for('recipe_list') }}">Recipe List</a></li>
        <li><a class="white-text" href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
    </ul>
    <div class="container content">
        <!-- Content controlled by the individual pages -->
        {% block content %}
        {% endblock %}

    </div>

    <footer class="page-footer teal darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>
    {% block script %}{% endblock %}

</body>

</html>
