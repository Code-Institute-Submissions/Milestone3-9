<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>The Hikers Cuisine</title>

</head>

<body>
    <div class="container">

        <!-- Navigation Bar -->
        <nav>
            <div class="nav-wrapper teal">
                <a href="{{url_for('index')}}" class="brand-logo">Logo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down sidenav-trigger">
                    <li><a href="{{url_for('recipe_list')}}">Recipe List</a></li>
                    <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                    <li><a href="{{url_for('contact')}}">Contact</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav teal" id="mobile-demo">
            <li><a class="white-text" href="{{ url_for('recipe_list') }}">Recipe List</a></li>
            <li><a class="white-text" href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
            <li><a class="white-text" href="{{ url_for('about') }}">About</a></li>
            <li><a class="white-text" href="{{ url_for('contact') }}">Contact</a></li>
        </ul>

        <!-- Content controlled by the individual pages -->
        {% block content %}
        {% endblock %}

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript" ></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>
    {% block script %}{% endblock %}
</body>

</html>
