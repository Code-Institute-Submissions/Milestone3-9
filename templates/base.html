<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://kit.fontawesome.com/8e5393239d.js" crossorigin="anonymous"></script>
    <title>The Hikers Cuisine</title>

</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="{{url_for('index')}}" class="brand-logo center"><img
                    src="{{ url_for('static', filename='img/quicklogo.png') }}"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down sidenav-trigger">
                <li><a href="{{url_for('recipe_list')}}">Recipe List</a></li>
                <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <ul class="sidenav teal" id="mobile-demo">
            <li><a class="white-text" href="{{ url_for('recipe_list') }}">Recipe List</a></li>
            <li><a class="white-text" href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
        </ul>
        <div class="container content">
            <!-- Content controlled by the individual pages -->
            {% block content %}
            {% endblock %}

        </div>
    </main>

    <footer class="page-footer teal darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Hikers Cuisine</h5>
                    <p class="grey-text text-lighten-4">Feel free to add recipes and make use of the resources on the
                        site. Hiking is the best when we share our knowledge.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Visit us on social media</h5>
                    <a class="grey-text text-lighten-3" href="https://www.facebook.com"><i class="fab fa-facebook-square fa-2x"></i></a>
                    <a class="grey-text text-lighten-3" href="https://www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
                    <a class="grey-text text-lighten-3" href="https://www.twitter.com"><i class="fab fa-twitter-square fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>
    {% block script %}{% endblock %}

</body>

</html>
